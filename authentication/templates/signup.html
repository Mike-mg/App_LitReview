{% extends 'base.html' %}

{% block content %}

    <section id="section_signup">

        <h2>Sign-up</h2>
        
        <aside>
            
            <form method="post">

                {% if form.errors %}
                    {{ form.errors }}
                {% endif %}

                {% csrf_token %}    
                {{ form.as_p }}
            
                <div id="div_button">
                    <button type="submit" >Sign-up now</button>
                    <button><a href="{% url 'login' %}">Login page</a></button>
                </div>
            </form>
        </aside>

    </section>  

{% endblock content %}
